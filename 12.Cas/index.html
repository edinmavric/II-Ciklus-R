<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Galerija – DOM Navigacija</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Galerija</h2>

    <div id="gallery">
      <div class="item">
        <h3>Planina</h3>
        <img src="https://picsum.photos/100?random=1" />
        <button class="remove">❌</button>
      </div>

      <div class="item">
        <h3>More</h3>
        <img src="https://picsum.photos/100?random=2" />
        <button class="remove">❌</button>
      </div>

      <div class="item">
        <h3>Grad</h3>
        <img src="https://picsum.photos/100?random=3" />
        <button class="remove">❌</button>
      </div>
    </div>

    <button id="add">Add new image</button>

    <script src="app.js"></script>
  </body>
</html>
